<a href="{{ url() }}" target="_blank" noopener noreferrer>
  <article class="project-container">
    <div>
      <h3>{{ title() }}</h3>
    </div>
    <div>
      <p>{{ description() }}</p>
    </div>
    <mat-chip-set>
      @for (technology of technologies(); track technology) {
      <app-chip [text]="technology" />
      }
    </mat-chip-set>
    <img [src]="image()" alt="{{ title() }}" />
  </article>
</a>
